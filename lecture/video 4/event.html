<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>
      {{ name }}
    </p>
    <div v-on:click="updateName">
      click me !!
    </div>

    <!-- mouseevent -->
    <div class="box" v-on:mousemove="getCoordinate">
      this is box
    </div>
    <p>
      cordinate x = {{ x }}
    </p>
    <p>
      cordinate y = {{ y }}
    </p>
  </div>
</body>

<script>
  const App = {
    data () {
      return {
        name: 'Abdullah',
        // mouseevent
        x: 0,
        y: 0
      }
    },
    methods: {
      updateName() {
        this.name = 'Zaky'
      },
      getCoordinate(event) {
        console.log(event)
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>

<style>
  .box {
    background: red;
    width: 200px;
    height: 200px;
    color: white;
  }
</style>
</html>
