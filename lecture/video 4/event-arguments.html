<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>
      {{ name }}
    </p>
    <div v-on:click="updateName">
      change name !!
    </div>

    <div v-on:click="updateName('Zaky')">
      change name !!
    </div>

    <div v-on:click="updateName('Zaky', $event)">
      change name !!
    </div>

    <!-- mouseevent -->
    <Form v-on:submit.prevent="handleForm">
      <input>
      <button type="submit">
        Submit Form
      </button>
    </Form>
  </div>
</body>

<script>
  const App = {
    data () {
      return {
        name: 'Abdullah',
      }
    },
    methods: {
      updateName(newName, event) {
        // kita masukan ke arguments
        // this.name = 'Zaky'

        // kita merubah modifiers menggunakan right click
        
        this.name = newName
        console.log(event)
      },
      handleForm(event) {
        console.log('submited')
        // dia akan tetap terrefresh
        // ada 2 cara menggunakan modifiers
        // event.preventDefault()

        // atau kita masukan ke atas
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</html>
